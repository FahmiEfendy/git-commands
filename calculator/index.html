<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="theme-1">
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h3>calc</h3>
        <div class="header__theme">
          <p>THEME</p>
          <div class="header__theme-switch" onclick="switchToggler()">
            <label>1</label>
            <label>2</label>
            <label>3</label>
            <input type="radio" name="selectedColor" value=1 checked="checked" />
            <input type="radio" name="selectedColor" value=2 />
            <input type="radio" name="selectedColor" value=3 />
          </div>
        </div>
      </div>

      <!-- Input -->
      <div class="input">
        <input type="number" name="number" id="number" />
      </div>

      <!-- Button -->
      <div class="button">
        <button type="button" class="btn-primary button__row-1">7</button>
        <button type="button" class="btn-primary button__row-1">8</button>
        <button type="button" class="btn-primary button__row-1">9</button>
        <button type="button" class="btn-secondary button__row-1">DEL</button>
        <button type="button" class="btn-primary button__row-2">4</button>
        <button type="button" class="btn-primary button__row-2">5</button>
        <button type="button" class="btn-primary button__row-2">6</button>
        <button type="button" class="btn-primary button__row-2">+</button>
        <button type="button" class="btn-primary button__row-3">1</button>
        <button type="button" class="btn-primary button__row-3">2</button>
        <button type="button" class="btn-primary button__row-3">3</button>
        <button type="button" class="btn-primary button__row-3">-</button>
        <button type="button" class="btn-primary button__row-4">.</button>
        <button type="button" class="btn-primary button__row-4">0</button>
        <button type="button" class="btn-primary button__row-4">/</button>
        <button type="button" class="btn-primary button__row-4">x</button>
        <button type="button" class="btn-secondary button__row-5" id="reset-btn">
          RESET
        </button>
        <button type="button" class="btn-third button__row-5" id="equal-btn">
          =
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
