<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traditional Game</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-screen">
      <div class="header">
        <h3 class="header__logo">LOGO</h3>
        <div class="header__nav">
          <span class="nav">HOME</span>
          <span class="nav">WORK</span>
          <span class="nav">CONTACT</span>
          <span class="nav">ABOUT ME</span>
          <span class="nav">SIGN UP</span>
          <span class="nav">LOGIN</span>
        </div>
        <div class="header__backdrop"></div>
      </div>
      <h1 class="title">PLAY TRADITIONAL GAME</h1>
      <h3 class="sub-title">Experience New Traditional Game Play</h3>
      <button class="main-btn play-btn">PLAY NOW</button>
      <div class="scroll-down">
        <p>THE STORY</p>
        <!-- Scroll Down Icon -->
        <svg
          width="23"
          height="11"
          viewBox="0 0 23 11"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M21.5786 1.83374H1.32422L11.338 10.0029L21.5786 1.83374Z"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <div class="main-screen__backdrop"></div>
    </div>
    <div class="gallery-screen">
      <div class="gallery-screen__content">
        <section class="gallery-screen__text">
          <h3>What's so special?</h3>
          <h1>THE GAMES</h1>
        </section>
        <section class="gallery-screen__img-container">
          <!-- Left Switch -->
          <svg
            width="20"
            height="38"
            viewBox="0 0 20 38"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18 1.7002L18 35.7002L2 18.8905L18 1.7002Z"
              stroke="white"
              stroke-width="3.36454"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <img
            src="asset/rps-img.png"
            alt="rock-paper-scissors"
            class="gallery-screen__img"
          />

          <!-- Circle Icon -->
          <div class="gallery-screen__circle-icon">
            <svg
              width="17"
              height="17"
              viewBox="0 0 17 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="8.45654"
                cy="8.54626"
                r="7"
                fill="white"
                stroke="white"
                stroke-width="1.30637"
              />
            </svg>
            <svg
              width="16"
              height="17"
              viewBox="0 0 16 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="8.22705"
                cy="8.54626"
                r="7"
                stroke="white"
                stroke-width="1.30637"
              />
            </svg>
            <svg
              width="16"
              height="17"
              viewBox="0 0 16 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="8.22705"
                cy="8.54626"
                r="7"
                stroke="white"
                stroke-width="1.30637"
              />
            </svg>
            <svg
              width="16"
              height="17"
              viewBox="0 0 16 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="8.22705"
                cy="8.54626"
                r="7"
                stroke="white"
                stroke-width="1.30637"
              />
            </svg>
            <svg
              width="16"
              height="17"
              viewBox="0 0 16 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="8.22705"
                cy="8.54626"
                r="7"
                stroke="white"
                stroke-width="1.30637"
              />
            </svg>
          </div>

          <!-- Right Switch -->
          <svg
            width="18"
            height="39"
            viewBox="0 0 18 39"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.82153 2.65648L1.82153 36.7299L15.5642 19.8839L1.82153 2.65648Z"
              stroke="white"
              stroke-width="3.36454"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </section>
      </div>
      <div class="gallery-screen__backdrop"></div>
      <div class="gallery-screen__backdrop-second"></div>
    </div>
  </body>
</html>
