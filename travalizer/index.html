            <h2>Travalizer</h2>
          </div>
          <div class="login__text">
            <h3>Artificial Intelligence giving you travel recommendations</h3>
            <p>Welcome Back, Please login to your account</p>
          </div>
          <div class="login__form">
            <div class="login__form-email">
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Input your email..."
              />
            </div>
            <div class="login__form-password">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Input your password..."
              />

              <!-- Eye Icon -->
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >

            <a href="">Forgot password?</a>
          </div>

            <button type="button" class="login__buton-login">Login</button>
            <button type="button" class="login__button-signup">Sign Up</button>
          </div>
          <div class="login__footer">
            <p>Or, login with</p>
            <a href="">Facebook</a>
            <a href="">Linked In</a>
            <a href="">Google</a>
          </div>
        </div>
      </div>
